<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greek Mythology Trivia</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ğŸ›ï¸ Greek Mythology Trivia ğŸ›ï¸</h1>
        <p>Test your knowledge of ancient gods, heroes, and legends!</p>
    </header>
    <main>
        <section id="game_container" class="card">
            <h2>Ïˆ Trivia Question Ïˆ</h2>
            <div id="question">Click Start to Begin!</div>
            <div id="answers"></div>

            <button id="start">Start Game</button>
            <button id="next" class="hidden">Next Question</button>
            
            <div id="score" class="hidden"></div>
        </section>
        <section id="add_questions" class="card">
            <h2>Ïˆ Add A Trivia Question Ïˆ</h2>

            <form id="question_form">
                <label>Question:</label>
                <input type="text" id="new_question" required />

                <label>Possible Answers: (comma separated)</label>
                <input text="text" id="new_answers" required />

                <label>Correct Answer:</label>
                <input type="text" id="new_correct_answer" required />

                <button type="submit">Add Question</button>
            </form>
        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
